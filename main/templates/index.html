{% extends 'base.html' %}
{% load static %}
{% block content%}
<div class="row mt-4 ml-4">
  <form action="add_task" method="post" class="form-inline">
    <input type="text" name="content" class="form-control mb-2 mr-sm-2"  placeholder="Type here...">

    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
</div>
<div class="row mt-4 ml-4">
  <ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item">{{ task.text }}
    <div class="float-right">
    <form action="del_task/{{task.id}}/" method="post" class="form-inline">
    <button type="submit" class="btn btn-sm btn-danger ml-2">Delete</button>
    </form>
    </div>
    </li>
    {% endfor%}
  </ul>
</div>
{% endblock%}
